<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class=" flex justify-center h-screen items-center mt-5">
    <div class="bg-purple-400 p-16 rounded-lg">
        <h2 class="text-3xl mb-5 font-semibold ">Your Price is : $<span  id="price">1000</span></h2>
        <p class="text-2xl mt-8  inline font-semibold">Apply for discount</p>
        <button id="apply-btn" class="py-3 px-10 hover:bg-sky-400 rounded-lg text-white  bg-sky-500">Apply</button>
        <h4 class="text-2xl mt-8">Pay Now: $<span id="final-price">000</span> </h4>
    </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
