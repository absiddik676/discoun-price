<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Discount</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class=" flex justify-center h-screen items-center mt-5">
        <div class="bg-red-400 rounded-lg p-16">
            <h2 class="text-3xl mb-5 font-semibold ">Your Price is : $<span  id="price">1000</span></h2>
            <input id="input" class="block mb-2 w-full px-3 py-2 rounded-md outline-none" type="text" placeholder="Enter Your Coupon">
            <button id="apply-btn" class="py-3 px-10 hover:bg-sky-400 rounded-lg text-white  bg-sky-500">Apply</button>
            <h4 class="text-2xl mt-8">Pay Now: $<span id="final-price">000</span> </h4>
        </div>
        </section>
        <script src="index.js"></script>
</body>
</html>
